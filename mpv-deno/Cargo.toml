[package]
name = "mpv-deno"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[lib]
name = "mpv_deno"
crate-type = ["cdylib"]

[dependencies]
# mpv-client = "0.6.0"
mpv-client-dyn = "0.5.0"
deno = "1.40.5"
deno_core = "0.264.0"
once_cell = "1.3.1"
lazy_static = "1.4.0"
libloading= "0.8.1"

[profile.release]
debug = false
lto = true
strip = true
opt-level = "s"
codegen-units = 1